{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Shop | Fish Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color:#e6ccb2;">


<div class="container my-5">
    <h2 class="text-center mb-4" style="color:#7f5539;">Shop Fresh Fish</h2>

    <div class="row">
        {% for fish in fishes %}
        <div class="col-md-4 mb-4">
            <div class="card shadow h-100" style="background-color:#ddb892;">
                <img src="{{ fish.image.url }}" class="card-img-top">
                <div class="card-body text-center">
                    <h5>{{ fish.name }}</h5>
                    <p>‚Çπ {{ fish.price }} / kg</p>
                    <a href="{% url 'add_to_cart' fish.id %}" class="btn btn-primary">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No products available üê†</p>
        {% endfor %}
    </div>
</div>

</body>
</html>

{% endblock %}
