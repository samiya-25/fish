{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login | Fish Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#e6ccb2;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üêü Fish Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'shop' %}">Shop</a>
                <a href="{% url 'cart' %}">Cart</a>
                <a href="{% url 'login' %}">Login</a>

            </ul>
        </div>
    </div>
</nav>


<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card p-4 shadow" style="width:350px; background-color:#ddb892;">
        <h3 class="text-center mb-3" style="color:#7f5539;">Login</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            Don‚Äôt have an account? <a href="#">Register</a>
        </p>
    </div>
</div>

</body>
</html>
